<body>
    <form id="inform" action="#" method="GET">
        <div class="container">
            <fieldset class="regInfo">
                <legend class="regInfo">User Info</legend>
                    <div class="form-group text-center">
                        <input type="text" class="form-control" id="firstname" data-toggle="tooltip" data-placement="left" title="" placeholder="First Name"/>
                    </div>
                    <div class="form-group text-center">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name"/>
                    </div>
                    <div class="form-group text-center">
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group text-center">
                        <input type="text" class="form-control" id="username" placeholder="UserName"/>
                    </div>
                    <div class="form-group text-center">
                        <input type="password" class="form-control" id="password" placeholder="Password"/>
                    </div> 
                    <div class="form-check form-check-inline offset-md-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline offset-md-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="female">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </fieldset>
        </div>
    </form>
